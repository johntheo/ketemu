      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ketemu
      SPRING_DATASOURCE_USERNAME: ketemu
      SPRING_DATASOURCE_PASSWORD: ketemu
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:19092
    networks:
      - ketemu-net

