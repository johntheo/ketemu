services:
  postgres:
    image: postgres:16-alpine
    container_name: ketemu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ketemu
      POSTGRES_PASSWORD: ketemu
      POSTGRES_DB: ketemu
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - ketemu-net

  redis:
    image: redis:7-alpine
    container_name: ketemu-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - ketemu-net

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ketemu-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ketemu.io
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - ketemu-net

  # Kafka em modo KRaft (sem Zookeeper)
  kafka:
    image: apache/kafka:latest
    container_name: ketemu-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"   # acesso a partir do host (localhost:9092)
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
      KAFKA_LISTENERS: "PLAINTEXT://:19092,CONTROLLER://:9093,PLAINTEXT_HOST://:9092"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:19092,PLAINTEXT_HOST://localhost:9092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      CLUSTER_ID: "4L6g3nShT-eMCtK--X86sw"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_LOG_RETENTION_HOURS: 168
    networks:
      - ketemu-net

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: ketemu-kafdrop
    restart: unless-stopped
    depends_on:
      - kafka
    environment:
      KAFKA_BROKERCONNECT: "kafka:19092"
      SERVER_PORT: 9000
    ports:
      - "9000:9000"
    networks:
      - ketemu-net

  # =========================
  # Microsservi√ßos Ketemu
  # =========================

  api-gateway:
    build: ./backend/api-gateway
    image: ketemu-api-gateway
    container_name: ketemu-api-gateway
    restart: unless-stopped
    depends_on:
      - auth-service
      - event-service
      - order-service
      - ticket-service
      - contact-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    networks:
      - ketemu-net

  auth-service:
    build: ./backend/auth-service
    image: ketemu-auth-service
    container_name: ketemu-auth-service
    restart: unless-stopped
    depends_on:
      - postgres
      - kafka
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ketemu
      SPRING_DATASOURCE_USERNAME: ketemu
      SPRING_DATASOURCE_PASSWORD: ketemu
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:19092
    networks:
      - ketemu-net

  event-service:
    build: ./backend/event-service
    image: ketemu-event-service
    container_name: ketemu-event-service
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - kafka
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ketemu
      SPRING_DATASOURCE_USERNAME: ketemu
      SPRING_DATASOURCE_PASSWORD: ketemu
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:19092
    networks:
      - ketemu-net

  order-service:
    build: ./backend/order-service
    image: ketemu-order-service
    container_name: ketemu-order-service
    restart: unless-stopped
    depends_on:
      - postgres
      - kafka
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ketemu
      SPRING_DATASOURCE_USERNAME: ketemu
      SPRING_DATASOURCE_PASSWORD: ketemu
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:19092
    networks:
      - ketemu-net

  ticket-service:
    build: ./backend/ticket-service
    image: ketemu-ticket-service
    container_name: ketemu-ticket-service
    restart: unless-stopped
    depends_on:
      - postgres
      - kafka
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ketemu
      SPRING_DATASOURCE_USERNAME: ketemu
      SPRING_DATASOURCE_PASSWORD: ketemu
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:19092
    networks:
      - ketemu-net

  contact-service:
    build: ./backend/contact-service
    image: ketemu-contact-service
    container_name: ketemu-contact-service
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
      - kafka
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ketemu
      SPRING_DATASOURCE_USERNAME: ketemu
      SPRING_DATASOURCE_PASSWORD: ketemu
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:19092
    networks:
      - ketemu-net

  notification-service:
    build: ./backend/notification-service
    image: ketemu-notification-service
    container_name: ketemu-notification-service
    restart: unless-stopped
